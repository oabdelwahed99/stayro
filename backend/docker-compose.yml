services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: property_rental
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"  # Changed to 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9002:9000"  # Changed to 9002 to avoid conflict
      - "9003:9001"  # Changed to 9003 to avoid conflict
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_NAME=property_rental
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - USE_S3=True
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_STORAGE_BUCKET_NAME=property-rental-media
      - AWS_S3_ENDPOINT_URL=http://minio:9000  # Internal container port, not host port
      - AWS_S3_REGION_NAME=us-east-1
      - AWS_S3_USE_SSL=False
      - AWS_S3_VERIFY=False
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
