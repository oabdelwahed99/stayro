name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: stayro-backend
  DOCKER_REGISTRY: docker.io  # Change to ghcr.io for GitHub Container Registry

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: property_rental
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data --console-address ":9001"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install -r requirements/development.txt

      - name: Wait for MinIO to be ready
        run: |
          echo "Waiting for MinIO to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:9000/minio/health/live; do sleep 2; done'
          echo "MinIO is ready!"

      - name: Initialize MinIO bucket
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_NAME: property_rental
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          USE_S3: 'True'
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_STORAGE_BUCKET_NAME: property-rental-media
          AWS_S3_ENDPOINT_URL: http://localhost:9000
          AWS_S3_REGION_NAME: us-east-1
          AWS_S3_USE_SSL: 'False'
          AWS_S3_VERIFY: 'False'
        run: |
          python manage.py init_minio || echo "MinIO initialization failed, continuing..."

      - name: Run migrations
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_NAME: property_rental
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          USE_S3: 'True'
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_STORAGE_BUCKET_NAME: property-rental-media
          AWS_S3_ENDPOINT_URL: http://localhost:9000
          AWS_S3_REGION_NAME: us-east-1
          AWS_S3_USE_SSL: 'False'
          AWS_S3_VERIFY: 'False'
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_NAME: property_rental
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          USE_S3: 'True'
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_STORAGE_BUCKET_NAME: property-rental-media
          AWS_S3_ENDPOINT_URL: http://localhost:9000
          AWS_S3_REGION_NAME: us-east-1
          AWS_S3_USE_SSL: 'False'
          AWS_S3_VERIFY: 'False'
          PYTHONUNBUFFERED: 1
        run: |
          python manage.py test apps --verbosity=2

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          # For Docker Hub, use:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          # For GitHub Container Registry, uncomment below and comment above:
          # registry: ghcr.io
          # username: ${{ github.actor }}
          # password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max
